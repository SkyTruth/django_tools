<div onclick="top.location='{% block content_link %}{{obj.get_absolute_url}}{% endblock %}';" class="excerpt">
  <div class="excerpt_title">
    {% block content_title %}
      <em>
        {% block content_title_content %}
          {{obj.type_name}}:
        {% endblock %}
      </em>
    {% endblock %}
  </div>
  <div class="excerpt_content">
    {% block content %}
      <table>
        {% block properties %}{% endblock %}
      </table>
    {% endblock %}
  </div>
  <div class="excerpt_footer">
    {% block footer %}
      <div class="excerpt_buttons">
        {% block buttons %}{% endblock %}
      </div>
    {% endblock %}
  </div>
</div>
