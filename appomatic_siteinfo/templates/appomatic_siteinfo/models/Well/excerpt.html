<div onclick="window.location='{% block content_link %}{{obj.get_absolute_url}}{% endblock %}';" class="excerpt">
  <div class="excerpt_title">
    {% block content_title %}
      <h2>{{ obj.api }}</h2>
    {% endblock %}
  </div>
  <div class="excerpt_content">
    {% block content %}
      <table>
        <tr><th>Latitude</th><td>{{obj.latitude}}</td></tr>
        <tr><th>Longitude</th><td>{{obj.longitude}}</td></tr>
      </table>
    {% endblock %}
  </div>
  <div class="excerpt_footer">
    {% block footer %}
      <div class="excerpt_buttons">
        {% block buttons %}
        {% endblock %}
      </div>
    {% endblock %}
  </div>
</div>
