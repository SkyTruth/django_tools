{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>SkyTruth map applications</title>
  </head>
  <body>
    <ul>
      {% for application in applications %}
        <li><a href="{% url 'appomatic_mapserver.views.application' application=application.slug %}">{{application.name}}</a></li>
      {% endfor %}
    </ul>
  </body>
</html>
