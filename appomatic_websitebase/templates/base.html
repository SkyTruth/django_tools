<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>{% block title %}SkyTruth{% endblock %}</title>

  {% block meta %}{% endblock %}

  <link rel="stylesheet" href="{{STATIC_URL}}appomatic_websitebase/jquery-ui-1.10.2/themes/base/jquery.ui.all.css" />
  <script src="{{STATIC_URL}}appomatic_websitebase/jquery-ui-1.10.2/jquery-1.9.1.js"></script>
  <script src="{{STATIC_URL}}appomatic_websitebase/jquery-ui-1.10.2/ui/minified/jquery-ui.min.js"></script>

  <script src="{{STATIC_URL}}appomatic_websitebase/less-1.3.3.min.js" type="text/javascript"></script>
</head>
<body id="{% block body_id %}{% endblock %}" class="{% block body_class %}{% endblock %}">
  <div id="body">
    {% block body %}
      <div class="menu">
        {% block menu %}
        {% endblock %}
      </div>
      <div class="content_title">
        {% block content_title %}{% endblock %}
      </div>
      <div class="content_outer">
        {% block content_outer %}
          <div class="content">
            {% block content %}{% endblock %}
          </div>
        {% endblock %}
       </div>
    {% endblock %}
  </div>
</body>
</html>
